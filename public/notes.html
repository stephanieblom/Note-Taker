<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <script>

    $(document).ready( async function(){

      let myNotes = await $.get('/notes')
      console.log('appending notes:'+ myNotes)
      let noteCount = 0

      myNotes.forEach(insertNote)

      function insertNote(note, idx){

        $('.list-group').append( `
          <li class="list-group-item mt-4" data-id="${idx}">
            <div class='float-right'> 
                <button class='btn btn-sm btn-danger' 
                  onClick="deleteNote('${idx}')"><i class="fas fa-trash-alt"></i></button>
              </div>
              <h2>${note.title}</h2><hr>
              <p>${note.text}</p>
          </li>      
      ` );
          noteCount++; 
      }
      
  
        $('.save-note').click( async function( event ){
            event.preventDefault();

            // get the user inputted info and save to object.
            const note = {
                id: noteCount,
                title: $('.note-title').val(),
                text: $('.note-textarea').val(),
            };

            $('.list-group').append( `
                <li class="list-group-item mt-4" data-id="${noteCount}">
                  <button class='btn btn-sm btn-danger' 
                  onClick="deleteNote('${noteCount}')"><i class="fas fa-trash-alt"></i></button>
                    <h2>${note.title}</h2><hr>
                    <p>${note.text}</p>
                </li>      
            ` );

            noteCount++;

            apiResult = await $.post( '/api/notes', note );
          
            // disable the submit button

            $('.save-note').prop('disabled', true);
            
            // now check the server response, if it gave a valid message, display that - it worked!
            if( apiResult.message ){
                console.log( `Successfully posted info!`, apiResult );

                // successfully posted!
                toastr.success( apiResult.message )

                //redirect to the table list after 5s
                setTimeout( function(){ location.href = '/index.html'; }, 5000 );
            }

            async function deleteNote(id){

                const update = await $.post( `/api-notes/${id}` );

            }
        })
    });



  </script>
</body>

</html>
